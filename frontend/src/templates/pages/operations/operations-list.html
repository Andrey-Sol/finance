<div class="mx-sm-3 mt-sm-5 p-sm-3 mx-1 mt-3 mb-5 p-1">
    <div class="page-title page-title-long mb-sm-5 ms-4 mb-3">Доходы и расходы</div>
    <div class="ms-sm-4 ms-2 ">
        <div class="actions mb-sm-4 mb-3">
            <button type="button" class="btn btn-success me-0 me-sm-2" id="create-income">Создать доход</button>
            <button type="button" class="btn btn-danger" id="create-expense">Создать расход</button>
        </div>

        <div class="filter d-flex align-items-center justify-content-start flex-wrap mb-4">
            <div class="me-3 my-2">
                <button type="button" class="btn btn-outline-secondary filter-action filter-btn" id="today">Сегодня</button>
            </div>
            <div class="me-3 my-2">
                <button type="button" class="btn btn-outline-secondary filter-action filter-btn" id="week">Неделя</button>
            </div>
            <div class="me-3 my-2">
                <button type="button" class="btn btn-outline-secondary filter-action filter-btn" id="month">Месяц</button>
            </div>
            <div class="me-3 my-2">
                <button type="button" class="btn btn-outline-secondary filter-action filter-btn" id="year">Год</button>
            </div>
            <div class="me-3 my-2">
                <button type="button" class="btn btn-outline-secondary filter-action filter-btn" id="all">Все</button>
            </div>
            <div class="me-3">
                <button type="button" class="btn btn-outline-secondary filter-btn" id="interval">Интервал</button>
            </div>
            <div class="filter-date mt-1 mt-sm-0 d-none" id="interval-block">
                с <input type="date" id="interval-from"> по <input type="date" id="interval-to">
            </div>
        </div>

        <div class="table-responsive">
            <table class="table text-center border-top">
                <thead class="table-head">
                <tr>
                    <th scope="col">№ операции</th>
                    <th scope="col">Тип</th>
                    <th scope="col">Категория</th>
                    <th scope="col">Сумма</th>
                    <th scope="col">Дата</th>
                    <th scope="col">Комментарий</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody id="operations-list">

                </tbody>
            </table>
        </div>
    </div>
</div>

<!--Modal-->
<div class="modal fade" id="operationsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content px-sm-4 px-2 p-4 align-items-center">
            <div class="modal-body text-center px-2">
                Вы действительно хотите удалить операцию?
            </div>
            <div class="modal-actions mb-3">
                <button type="button" class="btn btn-success me-1" data-bs-dismiss="modal" id="confirm-button">Да, удалить</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Не удалять</button>
            </div>
        </div>
    </div>
</div>
