<div class="mx-sm-3 mt-sm-5 p-sm-3 mx-1 mt-3 mb-5 p-1">
    <div class="page-title page-title-long mb-sm-4 ms-4 mb-3">Создание дохода/расхода</div>
    <form class="ms-sm-4 ms-3 pt-3 col-11 col-sm-10 col-md-7 col-lg-6 col-xl-5 ">
        <select class="form-select mb-2" id="type-select" required>
            <option value="income">Доход</option>
            <option value="expense">Расход</option>
        </select>
        <select class="form-select mb-2" id="category-select" required>
            <option disabled selected hidden>Категория...</option>
        </select>
        <input class="form-control mb-2" type="number" placeholder="Сумма в $..." id="amount-input">
        <div class="invalid-feedback">
            Введите сумму
        </div>
        <input class="form-control mb-2" type="date" placeholder="Дата..." id="date-input">
        <div class="invalid-feedback">
            Введите дату
        </div>
        <textarea class="form-control mb-2" rows="2" placeholder="Комментарий..." id="comment-input"></textarea>
        <div class="invalid-feedback">
            Введите комментарий
        </div>
        <div class="actions my-4">
            <button type="button" class="btn btn-success me-2" id="create-button">Создать</button>
            <a type="button" class="btn btn-danger" href="/#/operations">Отмена</a>
        </div>
    </form>
</div>
